{% extends 'layout.html' %}
{% block body %}

	
	<div class="">
		<img src="{{ url_for('static',filename='images/career.jpg')}}" alt=""
		style="width: 100%" height="300px">
	</div>
	
    <div id="contact" class="section wb">
        <div class="container">
            <div class="section-title text-center">
                <h3>Need Help? Sure we are Online!</h3>
                <p class="lead">Let us give you more details about the special offer website you want us. Please fill out the form below. <br>We have million of website owners who happy to work with us!</p>
            </div><!-- end title -->
           
            <div class="row">
                <div class="col-xl-6 col-md-12 col-sm-12">
                    <div class="contact_form">
                        <div id="message"></div>
                        <form  name="form" method="post" enctype="multipart/form-data">
                            <div class="row row-fluid">
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <input type="text" name="name" id="name" class="form-control" placeholder="Name">
                                </div>
                                
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <input type="text" name="email" id="email" class="form-control" placeholder="Your Email">
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <input type="text" name="cno" id="cno" class="form-control" placeholder="Your Phone">
                                </div>

                                 <div class="col-lg-6 col-md-6 col-sm-6" style="color: white;font-size: 20px;">
                                   &nbsp;&nbsp;Male &nbsp;<input type="radio" name="gen" id="gen"  value="Male">
                                   &nbsp;&nbsp;
                                     Female &nbsp; <input type="radio" name="gen" id="gen"  value="Female">
                                </div>

                                <div class="col-lg-12 col-md-8 col-sm-8">
                                    <select name="city" id="" class="form-control" placeholder="Select city"
                                     >
                                        <option value="Select city">Select city</option>
                                        <option value="Lucknow">Lucknow</option>
                                        <option value="Mumbai">Mumbai</option>
                                        <option value="Pune">Pune</option>
                                    </select>
                                </div>

                               <div class="col-lg-12 col-md-6 col-sm-6" style="color: white;font-size: 20px;">
                                    <label class ="new-button" for="cv"> Upload CV
                                    <input class="form-control" type="file" name="cv" id="cv">
                                </div>


                                <div class="col-lg-12 col-md-12 col-sm-12" style="padding-top: 2px">
                                    <textarea class="form-control" name="add" id="add" rows="6" placeholder="Enter Your Address.."></textarea>
                                </div>
                                <div class="text-center pd">
                                    <button type="submit" value="SEND" id="submit" class="btn btn-light btn-radius btn-brd grd1 btn-block">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div><!-- end col -->
				<div class="col-xl-6 col-md-12 col-sm-12">
					<div class="map-box">
						<img src="{{ url_for('static',filename='images/car.jpg') }}" style="width: 512px; height: 619px";>
					</div>
				</div>
            </div><!-- end row -->
        
        </div><!-- end container -->
    </div><!-- end section -->
	
	


{% endblock %}
