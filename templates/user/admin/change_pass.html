{% extends 'user/admin/layout.html' %}
{% block body %}
<div class="row">
<div class="col-lg-12">
<div class="ibox ">
<div class="ibox-title">
<h5></h5>
<div class="ibox-tools">
</div>
</div>
<div class="ibox-content">
<form enctype="multipart/form-data"  id="form" method="post" class="wizard-big" action="/change_pass">
                       
<fieldset>
<h2 style="font-weight: bold;">Personal Details</h2>
<p>{{li[3]}}</p>
<div class="row">
   <div class="col-lg-12">
        <div class="form-group">
            <label>Current Password</label>
            <input id="name" name="pass" type="text" class="form-control required"  value="{{li[0]}}">
        </div>
        
    </div>
    <div class="col-lg-6">
        <div class="form-group">
            <label>Confirm New Password</label>
            <input id="email" name="npass" type="text" class="form-control required"  value="{{li[1]}}">
        </div>
        
    </div>
    <div class="col-lg-6">
    <div class="form-group">
            <label>New Password</label>
            <input id="contact" name="cpass" type="text" class="form-control"  value="{{li[2]}}">
        </div>
    </div>
</div>
</div>
</fieldset>                           
<br>

<div class="form-group row">
<div class="col-sm-4 col-sm-offset-2">

<button class="btn btn-primary btn-sm" type="button" name="Active">Cancel</button>

<button class="btn btn-primary btn-sm" name="Save" type="submit">Save
</button>
</div>
</div>
</form>
</div>
</div>
</div>
</div>

 {% endblock %}
