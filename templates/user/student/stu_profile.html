{% extends 'user/student/layout.html' %}
{% block body %}
<div class="row">
<div class="col-lg-12">
<div class="ibox ">
<div class="ibox-title">
<h5></h5>
<div class="ibox-tools">
</div>
</div>
<div class="ibox-content">
<form  id="form" method="post" class="wizard-big" action="/stu_profile" enctype="multipart/form-data">
                       
<fieldset>
<h2 style="font-weight: bold;">Personal Details</h2>
<p style="text-align: center;">
         {% set img = 'profile/'+li[5] %}
        <img alt="image" class="rounded-circle" src="{{ url_for('static',filename=img)}}" width="50px" height="50px"/>

</p>
<div class="row">
   <div class="col-lg-6">
        <div class="form-group">
            <label>Name</label>
            <input id="name" name="name" type="text" class="form-control required"  value="{{li[1]}} ">
        </div>
        <div class="form-group">
            <label>Contact</label>
            <input id="contact" name="contact" type="text" class="form-control"  value="{{li[3]}}">
        </div>
    </div>
    <div class="col-lg-6">
        <div class="form-group">
            <label>Email-Id</label>
            <input id="email" name="email" type="text" class="form-control required"  value="{{li[2]}}" {% if li[2] %} readonly {% endif %}>
        </div>
        <div class="form-group">
            <label>Address</label>
            <textarea id="" name="add" type="text" class="form-control">{{li[4]}}</textarea>  
        </div>
    </div>
    <div class="col-lg-6">
        <div class="form-group">
            <label>Upload Image</label>
            <input type="file" name="image" accept="image/*" onchange="readURL(this)" class="form-control required"  value="">
        </div>
       
    </div>
 
 
</div>


</div>
</fieldset>                           
<br>

<div class="form-group row">
<div class="col-sm-4 col-sm-offset-2">

<button class="btn btn-primary btn-sm" type="button" name="Active">Cancel</button>

<button class="btn btn-primary btn-sm" name="Save" type="submit">Save
</button>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
<script>
    function readURL(input)
    {
        if(input.files && input.files[0])
        {
            var reader = new FileReader();
            reader.onload = function(e)
            {
                document.querySelector("#img").setAttribute("src",e.target.result);

            };
            reader.readAsDataURL(input.files[0]); 
        }
    }
</script>
 {% endblock %}
